<section>
    <h1>Buildings</h1>
    <div class="building-list centered" id="tier-1">
        <span>
            <mat-icon aria-label="Quarry icon" svgIcon="quarry" class="large-icon"></mat-icon>
            <p>Quarry</p>
            <p *ngIf="player.buildings.getBuildingLevel(quarry) > 0"> Level {{player.buildings.getBuildingLevel(quarry)}}</p>
            <app-buy-button
             buyType="Unlock"
             [displayBuyType]="false"
             purchaseName="Quarry"
             [displayPurchaseName]="false"
             [costType]="'CostMap'"
             [costMap]="player.buildings.getBuildingUnlockCost(quarry)"
             (click)="player.unlockBuilding(quarry)"
             [hidden]="player.buildings.isUnlocked(quarry)">
            </app-buy-button>
            <app-buy-button
             buyType="Unlock"
             [displayBuyType]="false"
             purchaseName="Quarry"
             [displayPurchaseName]="false"
             [costType]="'CostMap'"
             [costMap]="player.buildings.getBuildingUpgradeCost(quarry)"
             (click)="player.upgradeBuilding(quarry)"
             [hidden]="!(player.buildings.isUnlocked(quarry) && player.buildings.canUpgrade(quarry))">
            </app-buy-button>
        </span>
        <span>
            <mat-icon aria-label="Forge icon" svgIcon="forge" class="large-icon"></mat-icon>
            <p>Forge</p>
            <p *ngIf="player.buildings.getBuildingLevel(forge) > 0"> Level {{player.buildings.getBuildingLevel(forge)}}</p>
            <app-buy-button
             buyType="Unlock"
             [displayBuyType]="false"
             purchaseName="forge"
             [displayPurchaseName]="false"
             [costType]="'CostMap'"
             [costMap]="player.buildings.getBuildingUnlockCost(forge)"
             (click)="player.unlockBuilding(forge)"
             [hidden]="player.buildings.isUnlocked(forge)">
            </app-buy-button>
            <app-buy-button
             buyType="Unlock"
             [displayBuyType]="false"
             purchaseName="forge"
             [displayPurchaseName]="false"
             [costType]="'CostMap'"
             [costMap]="player.buildings.getBuildingUpgradeCost(forge)"
             (click)="player.upgradeBuilding(forge)"
             [hidden]="!(player.buildings.isUnlocked(forge) && player.buildings.canUpgrade(forge))">
            </app-buy-button>
        </span>
        <span>
            <mat-icon aria-label="Lab icon" svgIcon="lab" class="large-icon"></mat-icon>
            <p>Lab</p>
            <p *ngIf="player.buildings.getBuildingLevel(lab) > 0">(Bought)</p>
            <app-buy-button
             buyType="Unlock"
             [displayBuyType]="false"
             purchaseName="lab"
             [displayPurchaseName]="false"
             [costType]="'CostMap'"
             [costMap]="player.buildings.getBuildingUnlockCost(lab)"
             (click)="player.unlockBuilding(lab)"
             [hidden]="player.buildings.isUnlocked(lab)">
            </app-buy-button>
            <app-buy-button
             buyType="Unlock"
             [displayBuyType]="false"
             purchaseName="lab"
             [displayPurchaseName]="false"
             [costType]="'CostMap'"
             [costMap]="player.buildings.getBuildingUpgradeCost(lab)"
             (click)="player.upgradeBuilding(lab)"
             [hidden]="!(player.buildings.isUnlocked(lab) && player.buildings.canUpgrade(lab))">
            </app-buy-button>
        </span>
    </div>
    <br>
</section>
